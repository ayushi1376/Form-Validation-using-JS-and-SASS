<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">   
</head>
<body class="container">
    <h1 class="h1">Please fill the form given below</h1>
    <div class="formclass">
         <form class="col s12" action="#" onsubmit="return validation()">
            <div class="row">
                <div class="input-field col s6">
                <input id="first_name" type="text" class="form-control" autocomplete="off" placeholder="Firstname">
                <label for="first_name"></label>
                <span id="fn"></span>
                </div>
                <div class="input-field col s6">
                <input id="last_name" type="text" class="form-control" placeholder="Lastname">
                <label for="last_name"></label>
                <span id="ln"></span>
                </div>
                <div class="input-field col s12">
                <input id="number" type="tel" class="form-control" placeholder="Mobile">
                <label for="Mobile"></label>
                <span id="num"></span>
                </div>
                <div class="input-field col s12">
                <input id="email" type="email" class="form-control" placeholder="Email address">
                <label for="email"></label>
                <span id="em"></span>
                </div>
                <div class="input-field col s12">
                <input id="pass" type="text" class="form-control" placeholder="Password">
                <label for="Password"></label>
                <span id="pas"></span>
                </div>
                <div class="input-field col s12">
                <input id="conpass" type="text" class="form-control" placeholder="Confirm Password">
                <label for="Confirm-password"></label>
                <span id="conpas"></span>
                <input id="button" value="submit" type="submit" name="Submit" class="btn btn-success">
                </div>

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
